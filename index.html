<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js" type="text/javascript" defer></script>
    <title>To Do</title>
</head>

<body>
    <h1>Javascript To-Do List</h1>
    <main class="todo-grid">
        <h2>Add to To-Dos</h2>
        <form id="add-task" action="#" method="GET">
            <label id="label-task" for="task">
                Enter Task:
                <input id="task" name="task" type="text">
            </label>
            <input class="add-button" type="submit" value="Add To-Do">
        </form>
        <table class="active-todo">
            <caption class = "captions">Active To-Do's</caption>
            <tbody id="active-table-body">

            </tbody>
        </table>
        <table class="completed-todo">
            <caption class = "captions">Completed To-Do's</caption>
            <tbody id="completed-table-body">

            </tbody>
        </table>
    </main>
</body>

</html>
